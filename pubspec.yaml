name: food_delivery
description: A new Flutter application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc:
  carousel_slider: ^4.0.0-nullsafety.0
  tuple: ^2.0.0


  cupertino_icons: ^1.0.2
  camera:
  json_annotation:

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.11.0
  build_runner:
  flutter_gen_runner:
  json_serializable:



flutter:
  assets:
    - assets/
    - assets/splash/
    - assets/category/
    - assets/categorydetail/
    - assets/productdetail/
    - assets/payment/
    - assets/mock/

  fonts:
    - family: SFProBold
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
        - asset: fonts/SF-Pro-Display-Bold.otf
          weight: 700
    - family: SFProRegular
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
          weight: 400

  uses-material-design: true
